name: Listing Finder Bot

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        run: python bot.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: listing-coins
          path: output.csv
