name: Listing Finder Bot

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install requests

      - run: python bot.py

      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: listing-coins
          path: output.csv
